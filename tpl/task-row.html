<tr taskId="{task.id}" class="taskEditRow" level="{task.level}">
 <th class="gdfCell edit" align="right" style="cursor:pointer;"><span class="taskRowIndex">{row}</span> <span class="teamworkIcon" style="font-size:12px;">e</span></th>
 <td class="gdfCell" align="center"><div class="taskStatus cvcColorSquare" status="{task.status}"></div></td>
 <td class="gdfCell"><input type="text" name="code" value="{task.code}"></td>
<td class="gdfCell"><span>-</span></td>

<td class="gdfCell indentCell" style="padding-left:{namePadding}px;"><input type="text" name="name" value="{task.name}" style="{nameStyle}"></td>

<td class="gdfCell"><input type="text" name="start"  value="" class="date"></td>
<td class="gdfCell"><input type="text" name="end" value="" class="date"></td>
<td class="gdfCell"><input type="text" name="duration" value="{task.duration}"></td>
<td class="gdfCell"><input type="text" name="depends" value="{task.depends}" {dependsReadonly} ></td>
<td class="gdfCell taskAssigs">{assigsString}</td>
</tr>
