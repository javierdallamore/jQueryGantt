<div class="taskBox" taskId="{id}" >
 <div class="layout {extDep}">
  <div class="taskStatus" status="{status}"></div>
  <div class="taskProgress" style="width:{width}%; background-color:{backgroundcolor};"></div>
  <div class="milestone {startMilestone}" ></div>

  <div class="taskLabel"></div>
  <div class="milestone end {endMilestone}" ></div>
 </div>
</div>
